<html>
<head>
  <title>Word Blitz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="wb_play.css">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/wb_play.js"></script>
</head>
<body>
  <ul class="pages wb-text-style">
    <li class="waitPage">
      <div class="welcome header">Welcome</div>
      <div class="container text-center master-container
          col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div>Everybody in?</div>
        <div>
          <input class="btn btn-default btn-block master-button"
            type="button" id="startButton" value="Start Game"/>
        </div>
      </div>
    </li>
    <li class="readyPage">
      <div class="ready header">Get Ready!</div>
      <div class="countdown">5</div>
    </li>
    <li class="solvePage">
      <div class="header">
        <span class="score">Score: 0</span>
        <div style="float: right">60</div>
      </div>
      <div class="container text-center">
        <div class="wb-row stage">0</div>
        <div class="wb-row d-flex align-items-stretch btn-group-lg">
          <button type="button" class="btn btn-danger action cancel">X</button>
          <button type="button" class="btn btn-default action mix">Mix</button>
          <button type="button" class="btn btn-default action back">&lt;--</button>
          <button type="button" class="btn btn-success action submit">O</button>
        </div>
        <div class="wb-row d-flex justify-content-center btn-group-lg">
          <button type="button" id="tile0" class="btn btn-primary tile"></button>
          <button type="button" id="tile1" class="btn btn-primary tile"></button>
          <button type="button" id="tile2" class="btn btn-primary tile"></button>
          <button type="button" id="tile3" class="btn btn-primary tile"></button>
          <button type="button" id="tile4" class="btn btn-primary tile"></button>
          <button type="button" id="tile5" class="btn btn-primary tile"></button>
        </div>
      </div>
    </li>
  </ul>
</body>
</html>
