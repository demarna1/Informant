<html>
<head>
  <title>Cards Against Humanity</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="common-dark.css">
  <link rel="stylesheet" href="game.css">
  <script src="https://use.fontawesome.com/7460fc648f.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/cah_game.js"></script>
  <script src="/state.js"></script>
</head>
<body>
  <div class="header">
    <div class="headerLeft">
      <i class="fa fa-home" aria-hidden="true"></i>
      <a class="home" href="/"> Home</a>
    </div>
    <div class="headerRight">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <label class="code">?</label>
    </div>
    <div class="headerCenter">Cards Against Humanity</div>
  </div>
  <ul class="pages">
    <li class="lobby page">
      <h3 class="lobby title">Cards Against Humanity</h3>
      <div class="flexbox">
        <div class="tradPanel">
          <h3 class="subtitle">Traditional</h3>
          <img src="/traditional.png" width="120px" height="120px"/>
          <div class="tradButton">
            <input class="button" type="button" disabled="disabled" value="Start"/>
          </div>
        </div>
        <div class="listPanel">
          <ul class="lobbyList">
          </ul>
        </div>
        <div class="koPanel">
          <h3 class="subtitle">Knockout</h3>
          <img src="/knockout.png" width="120px" height="120px"/>
          <div class="koButton">
            <input class="button" type="button" disabled="disabled" value="Start"/>
          </div>
        </div>
      </div>
      <div class="readyLabel">
        <label class="label">Need 2 more players.</label>
      </div>
      <ol class="gameCode">
        <li><label class="label">Go to noahd.com and enter</label></li>
        <li><label class="label">code <span class="bodyCode code">?</span> to join!</label></li>
      </ol>
    </li>
    <li class="question page">
      <h3 class="title">Round 0</h3>
      <div class="label">Time remaining: <span class="roundTimer">25</span></div>
      <div class="questionLabel">
        <label class="label">Question</label>
      </div>
      <ul class="answeredList">
      </ul>
    </li>
    <li class="vote page">
      <h3 class="title">Pick your favorite</h3>
      <div class="label">Time remaining: <span class="voteTimer">20</span></div>
      <div class="questionLabel">
        <label class="label">Question</label>
      </div>
      <ul class="submittedList">
      </ul>
      <ul class="votedList">
      </ul>
    </li>
    <li class="result page">
      <h3 class="title">Voting results</h3>
      <div class="questionLabel">
        <label class="label">Question</label>
      </div>
      <table class="resultTable">
        <thead>
          <tr class="colHeadTr">
            <td>Player</td>
            <td>Cards</td>
            <td>Votes</td>
          </tr>
        </thead>
        <tbody class="resultBody">
        </tbody>
      </table>
    </li>
    <li class="score page">
      <h3 class="title">Scoreboard</h3>
      <h3 class="subtitle">Goal: <span class="scoreGoal">0</span></h3>
      <table class="scoreTable">
        <thead>
          <tr class="colHeadTr">
            <td>Player</td>
            <td>Score</td>
          </tr>
        </thead>
        <tbody class="scoreBody">
        </tbody>
      </table>
    </li>
  </ul>
</body>
</html>
